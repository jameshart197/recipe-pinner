{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/461833c73e.js" crossorigin="anonymous"></script>
    <link rel=“icon” href="{% static 'assets/logo.png' %}" type=“image/x-icon”>
    <title>MealPin | {{ page_title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <header>
        {% include 'includes/header.html' %}
    </header>
    <main>
      {% block content %}
      <!-- Content Goes here -->
      {% endblock content %}
    </main>
    <dialog>
      <section>
        <span>Meal Info</span>
        <i class="fa-solid fa-circle-xmark" onclick="closeButton()"></i>
      </section>
      <article>
        <!-- Javascript injection of dialogue content -->
      </article>
    </dialog>
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
        {{ message | safe }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <script src="{% static 'scripts/scripts.js' %}"></script>
    <footer>
        {% include 'includes/footer.html' %}
    </footer>
  </body>
</html>
